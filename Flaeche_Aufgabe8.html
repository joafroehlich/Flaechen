<pre><p class ="Aufgabe">Flächenberechnungen Aufgabe 8

Ein Quadrat hat eine Fläche von 25 cm². 
Wie groß ist sein Umfang U in cm?      

A = a * a = a² 

a = √25 cm² = 5 cm 

<span style="color:red;">U</span> = 4 * a = 4 * 5 cm <span style="color:red;">= 20 cm</span>
