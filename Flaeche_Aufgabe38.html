<pre><p class ="Aufgabe">Flächenberechnungen Aufgabe 38

Ein Bauherr soll seine Baugrube von 15 m Länge und 
8 m  Breite durch ein Band absichern. 
Wie viel m Band braucht er, wenn er es im Abstand von 2 m 
zur Grube anbringen will? 

<img src="Aufgabe38.jpg" >

Bandlänge = 2 * (15 m + 4 m) + 2 * (8 m + 4 m) 

<span style="color:red;">Bandlänge</span> = 38 m + 24 m <span style="color:red;">= 62 m</span>
