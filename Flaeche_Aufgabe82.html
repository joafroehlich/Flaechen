<pre><p class ="Aufgabe">Flächenberechnungen Aufgabe 82

Aus einem Baumstamm soll ein rechteckiges Kantholz mit den Maßen  
5 cm und 12 cm hergestellt werden. 
Welchen Durchmesser d muss der Baum haben?

<img src="Aufgabe82.jpg" >

Satz von Pythagoras im Dreieck ABC: 

d² = 12² + 5² 

d² = 144 + 25 

d² = 169 |√ 

<span style="color:red;">d = 13 cm</span>
