<pre><b><p class ="Aufgabe">Aufgabe 2

Welchen Flächeninhalt A hat das Rechteck mit den 
Seiten a = 17 cm ; b = 19 cm in mm<sup>2</sup>? 

<img src="Aufgabe1.jpg" >

A = a * b 

17 cm = 170 mm ; b = 19 cm = 190 mm 

<span style="color:red;">A</span> = 170 mm * 190 mm <span style="color:red;">= 32 300 mm<sup>2</sup></span>  


</p></b></pre>
