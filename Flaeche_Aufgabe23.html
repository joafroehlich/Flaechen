<pre><p class ="Aufgabe">Flächenberechnungen Aufgabe 23

Wie groß ist die Fläche A des Kreisrings in cm², wenn der Außenradius  
r₁ = 12 mm  und der Innenradius r₂ = 6,5 mm?  

<img src="Aufgabe23.jpg" >

A = π * (r<sub>1</sub>² - r<sub>2</sub>²) = 3,14 * (12² mm² - 6,5² mm²)   

<span style="color:red;">A</span> = 319,5 mm² <span style="color:red;">= 3,2 cm²</span>
