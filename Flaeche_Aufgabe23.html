<pre><b><p class ="Aufgabe">Aufgabe 23

Wie groß ist die Fläche A des Kreisrings in cm<sup>2</sup>, 
wenn der Außenradius  r<sub>1</sub> = 12 mm und der 
Innenradius r<sub>2</sub> = 6,5 mm?  

<img src="Aufgabe23.jpg" >

A = π * (r<sub>1</sub><sup>2</sup> - r<sub>2</sub><sup>2</sup>) = 3,14 * (12<sup>2</sup> mm<sup>2</sup> - 6,5<sup>2</sup> mm<sup>2</sup>)   

<span style="color:red;">A</span> = 319,5 mm<sup>2</sup> <span style="color:red;">= 3,2 cm<sup>2</sup></span>


</p></b></pre>
